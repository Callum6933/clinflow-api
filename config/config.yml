paths:
  raw_data: 
    folder: "data/raw/"
    file: "heart_disease_dataset.csv"
  processed_data: 
    folder: "data/processed/"
    file: "clean.csv"
  database_path:
    folder: "data/"
    file: "clinflow.db"

target_column_name: "num"
missing_value_strategy: "drop"
categorical_column_names: ["sex", "cp", "restecg", "thal"]
numerical_column_names: ["age", "trestbps", "chol", "fbs", "thalach", "ca", "num",]
raw_all_column_names: ["age", "sex", "cp", "trestbps", "chol", "fbs", "restecg", "thalach", "exang", "oldpeak", "slope", "ca", "thal", "num"]
clean_all_column_names: ["age", "sex", "cp", "trestbps", "chol", "fbs", "restecg", "thalach", "exang", "oldpeak", "slope", "ca", "thal", "num", "target"]

reasonable_ranges:
  age:
    min: 0
    max: 120
  chol:
    min: 60
    max: 600
  thalach:
    min: 30
    max: 300
  trestbps:
    min: 30
    max: 300

minimum_rows: 50


